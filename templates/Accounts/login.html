{% extends 'partials/header.html' %}
{% load socialaccount %}
{% block content %}

<form action="" method="post" class=" shadow w-50 mx-auto me-auto bg-white">
{% csrf_token %}
     <div class="container  ">
         <h2 class="hero-text text-center mb-5 mt-5">Sign In</h2>
          <div class="mb-3 ">
            <label for="text" class="form-label">Username:</label>
            <input type="text"  value="{{ context.username }}" class="form-control{% if context.username_error %} is-invalid {% endif %}"  placeholder="Enter username" name="username">
          <div class="mb-3 invalid-feedback">

                  {{ context.username_error }}

          </div>
          </div>


          <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control{% if context.password_error %} is-invalid {% endif %}" id="pwd" placeholder="Enter password" name="password">
              <div class="mb-3 invalid-feedback">

                  {{ context.password_error }}

          </div>
          </div>


         <div class=" d-flex justify-content-center">
              <button type="submit" class="btn btn-primary mb-3">Login</button>
         </div>
      <p class="card-text mb-3">Don't have an account? <a class="card-link" href="{% url 'register' %}">register</a></p>
         <hr>
     <div class="d-flex justify-content-around mt-3 mb-5">
          <a href="{% provider_login_url 'google'  %}" class="btn btn-danger  mb-3 " ><i class="fab fa-google fa-fw"></i> Continue with Google</a>
        <a href="#" class="btn btn-primary  mb-3"><i class="fab fa-facebook-f fa-fw"></i> Continue with Facebook</a>
     </div>
    </div>

</form>


{% endblock %}
